<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to Weakest Link</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Noto+Sans" rel="stylesheet">  
    <link href="../css/round2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="container" class="container">
      <div class="div1">
        <div id="moneyTree" class="moneyTree">
          <div class="money">$500,000</div>
          <div class="money">$125,000</div>
          <div class="money">$75,000</div>
          <div class="money">$10,000</div>
          <div class="money">$1,000</div>
          <div class="money">$0</div>

          <div class="moneyStat">
            <span>Current Stage: <span><span id="currentMT">0</span>
          </div>
        </div>
        <div id="bank" class="bank">
          <button id="bankBut" class="button">Bank</button>
          <span>Banked Amount: </span>
          <span id="bankMoney" class="bankMoney">0</span>
        </div>
      </div>

      <div class="div2">
        <div id="question" class="question">question</div>
        <div id="option" class="option">
          <button id="optionA" value="A">A</button>
          <button id="optionB" value="B">B</button>
          <button id="optionC" value="C">C</button>
          <button id="optionD" value="D">D</button>
        </div>
      </div>

      <div class="div3">
        <h2>Timer</h2>
        <div id="timer" class="timer">120</div>
        <button id="saveBut" class="button">Save</button>
      </div>
    
    <script src="../js/round2.js"></script>

  </body>
</html>
